name: FrontEnd CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: cd to front end dir
      run: cd front-end
    
    - uses: actions/setup-node@v3
      with:
        node-version: '18.17.0'

    - name: install dependency
      run: npm install

    - name: run lint
      run: npm run lint

    - name: run test
      run: npm run test:unit

    - name: run build
      run: npm run build